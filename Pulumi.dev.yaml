config:
  aws:region: us-east-1
  vpc:vpcName: dev-vpc
  vpc:vpcCidr: 10.10.0.0/16
  vpc:natGatewayCount: 1  # Number of NAT gateways to create
  vpc:subnetGroups:
    - subnetName: dev-public
      subnetCount: 3
      routingProfile: public
      subnetCidrs:
        - 10.10.1.0/24
        - 10.10.2.0/24
        - 10.10.3.0/24
    - subnetName: dev-private
      subnetCount: 3
      routingProfile: private
      subnetCidrs:
        - 10.10.11.0/24
        - 10.10.12.0/24
        - 10.10.13.0/24
    - subnetName: dev-isolated
      subnetCount: 3
      routingProfile: isolated
      subnetCidrs:
        - 10.10.21.0/24
        - 10.10.22.0/24
        - 10.10.23.0/24
